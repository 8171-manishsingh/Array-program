<body>
    <script>
        let Name_is =  prompt("Enter a Name to check palindron or not : ")
let revers_name ="";

for(let i=Name_is.length-1 ; i>=0; i--)
{
    revers_name += Name_is[i];
}

if(revers_name==Name_is )
{
    document.write(Name_is + " Is a palindron Name !");
}
else 
{
    document.write(Name_is + " Is not a palindron Number !");
}
    </script>
