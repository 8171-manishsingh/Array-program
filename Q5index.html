<body>
    <script>

        let Array = [10,20,45,2,1,98,25,82,78,96]


        for(let i=0;i<Array.length;i++)
    {
        for(let j=i+1;j<Array.length;j++)
    {
        if(Array[i]>Array[j])
    {
        let Temp = Array[i]

        Array[i] = Array[j]

        Array[j] = Temp
    }
    }
   
    }
    document.write("acending=:"+"<br>"+Array)

    </script>
</body>
