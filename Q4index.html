<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [20,40,80,65,99]
        let max; 
max = numbers[0]; 

for(let i=0; i<numbers.length; i++)
{
    if(numbers[i] > max)
    {
        max = numbers[i]
    }
}
document.write("The max number in :  " +  max);
    </script>
</body>
</html>
