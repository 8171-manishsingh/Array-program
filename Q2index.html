<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Name_is =prompt("enter the Name ")
let count = 1;

for(let i=0; i<Name_is.length; i++)
{
    count = 1;
    
    for(let j=Name_is.length-1; j<=Name_is.length; j++)
    {
        if(Name_is[i]==Name_is[j]-1)
        {
            count++;
        }
        
    }
    document.write(Name_is[i] + " " + count + "<br>");
}
    </script>
</body>
</html>
