<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Define an array of strings
let fruits = ["Apple", "Banana", "Cherry", "Mango", "Orange"];

// 1. push() - Adds elements to the end of an array
fruits.push("<br>"+"Pineapple");
document.write("After push:", fruits);

// 2. pop() - Removes the last element
fruits.pop();
document.write("<br>"+"After pop:", fruits);

// 3. shift() - Removes the first element
fruits.shift();
document.write("<br>"+"After shift:", fruits);

// 4. unshift() - Adds elements to the beginning
fruits.unshift("<br>"+"Grapes");
document.write("After unshift:", fruits);

// 5. splice() - Adds/Removes elements
fruits.splice(2, 1, "Peach");
document.write("<br>"+"After splice:", fruits);

// 6. slice() - Returns a part of the array
let slicedFruits = fruits.slice(1, 3);
document.write("<br>"+"After slice:", slicedFruits);

// 7. indexOf() - Finds the index of an element
document.write("<br>"+"Index of Mango:", fruits.indexOf("Mango"));

// 8. includes() - Checks if an element exists
document.write("<br>"+"Includes 'Banana':", fruits.includes("Banana"));

// 9. join() - Converts array to string
document.write("<br>"+"Joined string:", fruits.join(", "));

// 10. reverse() - Reverses the array
document.write("<br>"+"Reversed array:", fruits.reverse());

// 11. sort() - Sorts the array
document.write("<br>"+"Sorted array:", fruits.sort());

// 12. concat() - Merges arrays
let moreFruits = ["Papaya", "Watermelon"];
let allFruits = fruits.concat(moreFruits);
document.write("<br>"+"After concat:", allFruits);

// 13. map() - Transforms each element
let upperCaseFruits = fruits.map(fruit => fruit.toUpperCase());
document.write("<br>"+"Uppercase fruits:", upperCaseFruits);

// 14. filter() - Filters elements
let filteredFruits = fruits.filter(fruit => fruit.length > 5);
document.write("<br>"+"Filtered fruits:", filteredFruits);

// 15. find() - Finds the first matching element
let foundFruit = fruits.find(fruit => fruit.startsWith("M"));
document.write("<br>"+"Found fruit:", foundFruit);

// 16. findIndex() - Finds index of first matching element
document.write("Find index of fruit starting with 'M':", fruits.findIndex(fruit => fruit.startsWith("M")));

// 17. some() - Checks if any element satisfies a condition
document.write("<br>"+"Some fruits start with 'B':", fruits.some(fruit => fruit.startsWith("B")));

// 18. every() - Checks if all elements satisfy a condition
document.write("<br>"+"Every fruit has more than 2 letters:", fruits.every(fruit => fruit.length > 2));

// 19. reduce() - Reduces the array to a single value
let combined = fruits.reduce((acc, curr) => acc + ", " + curr);
document.write("<br>"+"Reduced string:", combined);

// 20. forEach() - Iterates over elements
document.write("<br>"+"Using forEach:");
fruits.forEach(fruit => document.write(fruit));


    </script>
</body>
</html>
