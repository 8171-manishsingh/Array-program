<body>
    <script>
let number = [8,10,80,25,0]
let min; 
min = number[0]; 

for(let i=0; i<number.length; i++)
{
    if(number[i] < min)
    {
        min = number[i]
    }
}
document.write("The min number in :-  " +  min);

    </script>
</body>
