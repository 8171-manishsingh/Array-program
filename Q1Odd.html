<body>
<script>

let x=prompt("enter the number ")
   x=[x]

   let odd=[];
   let even=[];
for(let i=0; i<x.length;  i++)
{
    if(x[i]%2==0)
    {
      document.write(" even Number = 0",even);
    }
    else

    {
        document.write(" odd number = 1",odd)
    }
}
</script>
